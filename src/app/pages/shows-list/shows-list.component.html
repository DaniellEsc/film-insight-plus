<div class="container">
  <div class="grid">
      <div class="col-12">
          <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input type="text" pInputText [(ngModel)]="searchValue" (change)="searchChange()" />
          </span>
      </div>
  </div>
  <ng-container *ngIf="showList$ | async as showList">
      <div class="grid">
          <div class="col-2" *ngFor="let show of showList.results">
              <app-show-item [showItem]="show" [showType]="showsType"/>
          </div>
      </div>
  </ng-container>
